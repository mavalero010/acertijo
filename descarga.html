<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Las canciones de nosotros</title>
  <style>
    * { 
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1.5rem;
      margin: 0;
    }

    #step-container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
    }

    audio {
      margin: 1.5rem 0;
      width: 100%;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }

    input {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    button {
      background-color: #ff4081;
      color: white;
      font-weight: bold;
      margin-top: 0.5rem;
      cursor: pointer;
    }

    #message {
      margin-top: 0.8rem;
      color: #ffcccb;
    }

    #final {
      display: none;
      font-size: 1.2rem;
      color: #4caf50;
      margin-top: 2rem;
      text-align: center;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      input, button {
        font-size: 0.95rem;
      }

      #final {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div id="step-container">
    <h1>üîç Las canciones de nosotros</h1>
    <p id="clue">Escucha y recuerda...</p>

    <audio id="audio-player" controls>
      <source src="cancion1.mp3" type="audio/mpeg" />
      Tu navegador no soporta audio.
    </audio>

    <input type="text" id="input-answer" placeholder="¬øQu√© palabra te vino a la mente?" />
    <button onclick="checkAnswer()">Enviar</button>
    <p id="message"></p>
  </div>

  <div id="final">
    üåπ Has llegado al final del viaje.<br><br>
    Todas esas canciones, todos esos momentos...<br><br>
    <strong>Te amo como nunca supe que se pod√≠a amar.</strong><br><br>
    Esto es solo el principio de nuestra historia.
  </div>

  <script>
    const pasos = [
      {
        audio: "audio/audio0Megustatododeti,megustastu.mp3",  // reemplaza con tu ruta real
        respuesta: "destino"
      },
      {
        audio: "cancion2.mp3",
        respuesta: "universo"
      },
      {
        audio: "cancion3.mp3",
        respuesta: "hogar"
      }
    ];

    let index = 0;

    function checkAnswer() {
      const input = document.getElementById("input-answer").value.trim().toLowerCase();
      const correcta = pasos[index].respuesta.toLowerCase();

      if (input === correcta) {
        index++;
        if (index < pasos.length) {
          avanzarPaso();
        } else {
          document.getElementById("step-container").style.display = "none";
          document.getElementById("final").style.display = "block";
        }
      } else {
        document.getElementById("message").innerText = "Hmm... vuelve a escuchar con atenci√≥n.";
      }
    }

    function avanzarPaso() {
      document.getElementById("message").innerText = "";
      document.getElementById("input-answer").value = "";
      document.getElementById("audio-player").src = pasos[index].audio;
      document.getElementById("audio-player").load();
    }

    // Cargar primer audio al inicio
    window.onload = () => {
      document.getElementById("audio-player").src = pasos[0].audio;
    };
  </script>

</body>
</html>
