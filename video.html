<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ’– Sorpresa Final ðŸ’–</title>
  <style>
    body {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    
    .video-container {
      width: 90%;
      max-width: 800px;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      overflow: hidden;
    }
    
    video {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      display: block;
    }
    
    h1 {
      margin-bottom: 2rem;
      animation: pop 1.5s ease;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .loading {
      display: none;
      margin-top: 1rem;
      font-size: 1.1rem;
      opacity: 0.8;
    }
    
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    /* Responsive para mÃ³viles */
    @media (max-width: 768px) {
      .video-container {
        width: 95%;
        max-width: none;
      }
      
      h1 {
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .video-container {
        width: 98%;
      }
      
      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’ž Eres mi persona favorita ðŸ’ž</h1>
  
  <div class="video-container">
    <div style="padding:75% 0 0 0;position:relative;">
      <iframe 
        src="https://player.vimeo.com/video/1110228106?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;autoplay=1&amp;muted=1" 
        frameborder="0" 
        allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        style="position:absolute;top:0;left:0;width:100%;height:100%;" 
        title="Hoy">
      </iframe>
    </div>
  </div>
  
  <div id="loading" class="loading">Cargando video...</div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loading = document.getElementById('loading');
      const iframe = document.querySelector('iframe');
      
      // Mostrar mensaje de carga
      loading.style.display = 'block';
      
      // Crear el reproductor de Vimeo
      const player = new Vimeo.Player(iframe);
      
      // Cuando el video estÃ© listo
      player.ready().then(function() {
        loading.style.display = 'none';
        console.log('Video de Vimeo listo para reproducir');
        
        // Intentar reproducir automÃ¡ticamente
        player.play().then(function() {
          console.log('Video reproduciÃ©ndose automÃ¡ticamente');
        }).catch(function(error) {
          console.log('ReproducciÃ³n automÃ¡tica fallÃ³:', error);
          loading.textContent = 'Haz clic en el video para reproducir';
          loading.style.display = 'block';
        });
      });
      
      // Cuando el video termine
      player.on('ended', function() {
        loading.textContent = 'Â¡Video terminado! ðŸ’–';
        loading.style.display = 'block';
      });
      
      // Manejar errores
      player.on('error', function(error) {
        loading.textContent = 'Error al cargar el video';
        loading.style.display = 'block';
        console.error('Error del reproductor:', error);
      });
    });
  </script>
</body>
</html>
